      <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";

        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
    
        const firebaseConfig = {
          apiKey: "AIzaSyAe8YMj8gHoIBbarYoHo3EaSJ27ADN1gAQ",

          appId: "1:732736778005:web:ec34eaa2adeea98e90431c",
          measurementId: "G-Y5RWRMPES1"
        };
    
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);
    
        document.addEventListener("DOMContentLoaded", function () {
            const addToCartButtons = document.querySelectorAll('.add-to-cart-btn');
    
            addToCartButtons.forEach(button => {
                button.addEventListener('click', function (event) {
                  const itemName = event.target.parentNode.querySelector('h3').textContent;
                  const itemImage = event.target.parentNode.querySelector('img').src;

                    alert("Item added to cart");
                    addItemToCart(itemName, itemImage);
                });
            });
        });
    
        async function addItemToCart(itemName, itemImage) {
            try {
                await addDoc(collection(db, "cart"), {
                    item: itemName,
                    image: itemImage
                });
          
            } catch (e) {
                console.error("Error adding item to Firebase: ", e);
            }
        }
    </script>
